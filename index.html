<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prepoznavanje Glasa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #f5f5f5;
        }
        h1 {
            font-size: 2.5rem;
        }
        #result {
            font-size: 1.5rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div>
        <h1>Prepoznaj Moj Glas</h1>
        <button id="start-btn">Počni Snimanje</button>
        <div id="result"></div>
    </div>

    <script>
        const startBtn = document.getElementById('start-btn');
        const resultDiv = document.getElementById('result');

        // Proveri da li browser podržava Web Speech API
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
            resultDiv.innerHTML = "Tvoj browser ne podržava prepoznavanje glasa.";
        } else {
            const recognition = new SpeechRecognition();
            recognition.lang = 'sr-SR';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            startBtn.addEventListener('click', () => {
                recognition.start();
                resultDiv.innerHTML = "Slušam...";
            });

            recognition.addEventListener('result', (event) => {
                const transcript = event.results[0][0].transcript;
                resultDiv.innerHTML = `Prepoznati tekst: <strong>${transcript}</strong>`;
            });

            recognition.addEventListener('error', (event) => {
                resultDiv.innerHTML = "Dogodila se greška: " + event.error;
            });
        }
    </script>
    
</body>
</html>
